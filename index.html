<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Register</h1>
    <form id="register-form">
      <label for="role">I am:</label>
      <select id="role" required>
        <option value=""></option>
        <option value="estudiante">Student</option>
        
      </select>

      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <div id="student-fields" class="hidden">
        <label for="course">Course:</label>
        <input type="text" id="course" required />

        <label for="level">Level:</label>
        <select id="level">
          <option value="">Choose</option>
          <option value="B1">B1</option>
          <option value="B1+">B1+</option>
          <option value="B2">B2</option>
        </select>

        <label for="student-email">E-mail@:</label>
        <input type="email" id="student-email" required />

        <label for="student-password">Password:</label>
        <input type="password" id="student-password" required />
      </div>

    
      <button type="submit">Next</button>
    </form>

    <p>Â¿Are you already registered? <a href="login.html">Log in here</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
