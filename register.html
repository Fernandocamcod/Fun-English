<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="register-form">
      <label for="role">I am:</label>
      <select id="role" required>
        <option value="">- Choose -</option>
        <option value="docente">Teacher</option>
        <option value="estudiante">Student</option>
      </select>

      <div id="teacher-fields" class="hidden">
        <label for="name">Full name:</label>
        <input type="text" id="name" placeholder="Tu nombre" />

        <label for="username">User (email):</label>
        <input type="email" id="username" placeholder="Correo del docente" />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Contraseña" />
      </div>

      <div id="student-fields" class="hidden">
        <label for="name">Full name:</label>
        <input type="text" id="name" placeholder="Tu nombre" />

        <label for="course">Course:</label>
        <input type="text" id="course" placeholder="Ej: Inglés B1" />

        <label for="level">Level:</label>
        <select id="level">
          <option value="">-- Choose --</option>
          <option value="B1">B1</option>
          <option value="B1+">B1+</option>
          <option value="B2">B2</option>
        </select>
      </div>

      <button type="submit">Register</button>
      <p class="link-back"><a href="index.html">Haven't you an accout?</a></p>
    </form>

    <section id="student-list-section" class="hidden">
      <h2>Students</h2>
      <div id="student-list"></div>
      <button id="cerrar-btn">Log out</button>
      <button onclick="borrarEstudiantes()">Delete everyone</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
